{% extends "app/layout/layout.html" %}
{% block content %}
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading card mb-2 mt-2">Categories</div>
    <div class="panel-body">
      <a href="#" class="btn btn-primary text-right" data-target>New</a> <br/>
      <table class="table table-responsive col-lg-12">
        <thead>
          <tr>
            <th>Id</th>
            <th>Category name</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.id }} </td>
            <td>{{ category.category_name }}</td>
            <td>
              <div class="card-footer">
                <a href="#" class="btn btn-primary">Edit</a>
                <form action="{% url 'categories_delete' category.id %}" method="post">
                  {% csrf_token %}
                  <button type="submit" onclick="return confirm('Are sure you want to delete this profile ?')"
                    class="btn btn-danger btn-sm">Delete</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
