{% extends "app/layout/layout.html" %}
{% block content %}
<main class="main users chart-page" id="skip-target">
    <div class="container">
      <h2 class="main-title">Categorie</h2>
      <div class="row stat-cards">
<a  href={%url 'category_create'%} class="btn btn-primary">
  New
</a>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Category name</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.id }} </td>
            <td>{{ category.category_name }}</td>
            <td>
              {% comment %} <div class="card-footer"> {% endcomment %}
                <a href="{% url 'category_edit' category.id %}" class="btn btn-primary">Modifier</a>
                <form action="{% url 'category_delete' category.id %}" method="post">
                  {% csrf_token %}
                  <button type="submit" onclick="return confirm('voulez-vous supprimer cette categorie ?')"
                    class="btn btn-danger btn-sm">Supprimer</button>
                </form>
              {% comment %} </div> {% endcomment %}
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>

  </div>
 </main> 

{% endblock %}
